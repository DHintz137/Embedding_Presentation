<script>
document.addEventListener('DOMContentLoaded', function() {
    function resizeIframes() {
        var iframes = document.getElementsByClassName('plotlyFrame');
        Array.from(iframes).forEach(function(iframe) {
            // Set the dimensions relative to parent or custom logic
            iframe.style.height = window.innerHeight * 1 + 'px'; // 100% of the viewport height
            iframe.style.width = window.innerWidth * 0.9 + 'px'; // 75% of the viewport width
        });
    }

    // Resize iframes when the window resizes
    window.addEventListener('resize', resizeIframes);

    // Initial resize
    resizeIframes();
});
</script>
